apply plugin: 'java'

jar{
    //项目名，也是生成的jar的名字
    baseName = "StringOp"
    //项目版本号，这部分内容会写进manifest
    version = "1.0"
    //项目的manifest定义，其中就包含最关键的入口类定义
    manifest{
        attributes 'Main-Class': 'com.bbox.stringlib.StringOp'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
